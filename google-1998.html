<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            text-align: center;
            width: 80%;
            margin: 0 auto;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }
        .searchbox {
            background-color: rgb(219, 218, 218);
        }
        .centerbox {
            background-color: cyan;
            margin: 0 .2%;
            float: left;
            height: 80px;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <img src="google.jpeg" alt="google beta picture">
        </div>
    </header>

    <nav>
        <div class="box searchbox">
            <p style="margin: 0px;">
                Search the web using Google!
            </p>
            <input type="text" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky!">

        </div>
    </nav>

    <section >
        <div class="box">
            <div class="centerbox" style="width: 37%;">
                <p>Special Searches</p>
                <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
                <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="centerbox" style="width: 21.4%;">
                <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Help!</a></p>
                <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">About Google!</a></p>
                <p><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Company Info</a></p>
                <p><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Google! Logos</a></p>
            </div>
            <div class="centerbox" style="float: right; width: 40%;">
                <p>Get Google!</p>
                <p>updates monthly!</p>
                <p>
                    <input type="text" value size="20" value="your e-mail">
                </p>
                <input type="submit" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="box" style="margin-top: 100px;">
            <br>
            <br>
            <br>
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </footer>
</body>
</html>
